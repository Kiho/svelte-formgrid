<div class={classes}>
    {#if edit}
        <FormField bind:value="source[settings.field]" {settings}/>
    {:elseif displayable}
        { source[settings.field] }
    {/if}
</div>
<script>
    import FormField from './FormField.html';

    export default {
        components: {
            FormField
        },
        data(){
            return {
                source: {},
                settings: {}
            }
        },
        computed:{
            classes: ({ settings }) => {                
                if (settings.col) {
                    let cols = settings.col.split(' ');
                    cols = cols.filter(x => x && x.trim()).map(x=> 'col-' + x);
                    return cols.join(' ').trim();
                }
                return '';
            },
            displayable: ({ source, settings }) => {
                return source && (source.hasOwnProperty(settings.field) && source[settings.field] != null);
            }
        }
    }
</script>
