<div class={{classes}}>
    {{#if edit}}
        <:Component { fieldtype } bind:value="source[settings.field]" settings="{{settings}}"/>
    {{elseif displayable}}
        {{ source[settings.field] }}
    {{/if}}
</div>
<script>
    import Text from './TextField.html';
    // import Date from './Date.html';
    import Currency from './CurrencyField.html';
    import Masked from './MaskedField.html';
    import Select from './SelectField.html';

    export default {
        data(){
            return {
                // edit: true,
                // editable: true,
                source: {},
            }
        },
        computed:{
            classes: (settings) => {                
                if (settings.col) {
                    let cols = settings.col.split(' ');
                    cols = cols.filter(x => x && x.trim()).map(x=> 'col-' + x);
                    return cols.join(' ').trim();
                }
                return '';
            },
            displayable: (source, settings) => {
                return source && (source.hasOwnProperty(settings.field) && source[settings.field] != null);
            },
            fieldtype: settings => {
                let ft = Text;
                if (settings.component) {
                    switch (settings.component.toLowerCase()) {
                        case 'text':
                            ft = Text;
                            break;
                        case 'currency':
                            ft = Currency;
                            break;
                        case 'masked':
                            ft = Masked;
                            break;
                        // case 'date':
                        //     ft = Date;
                        //     break;
                        case 'select':
                            ft = Select;
                            break;
                    }
                }
                return ft;
            }
        }
    }
</script>
