<div class="table-bordered" style="position: relative">
    <table ref="table" class="table-sm">
        <thead>
            <tr>
                {{#each columns as column, x}}
                <th style="width: {{ column.width ? column.width : 'auto' }}">
                    {{column.label}}
                </th>
                {{/each}}
            </tr>
        </thead>

        <tbody>
        {{#each items as row}}
            <tr>
                {{#each columns as column}}
                    <td class="{{ column.component || column.action ? 'nopadding' : '' }} {{ column.numeric ? 'numeric' : ''}} {{ column.truncate ? ' truncate' : '' }}" 
							style="width: {{ column.width ? column.width : 'auto' }}">
                        <EditCol bind:source="row" settings="{{column}}" :edit />
                    </td>    
                {{/each}}
            </tr>
        {{/each}}
        </tbody>
    </table>    
</div>
    
<script>
    import EditCol from './EditCol.html';
    
    export default {
        data() {
            return {
                class: '',
                columns: [],
                edit: true,
                rows: []
            }
        },
        components:{
            EditCol
        },
        computed: {
            colCount: columns => (columns) ? columns.length : 0,
        },
    }
</script>
