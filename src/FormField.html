<div class="form-group row">
    <label class="col-4 col-form-label" for={{uuid}}>{{label}}</label>
    <div class="col-8">
        <div class="form-group">
            <:Component { fieldtype } :settings bind:value bind:submit bind:error :uuid />
            {{#if submit && error}}
            <div class="invalid-feedback">
                {{error}}
            </div>
            {{/if}}
        </div>       
    </div>
</div>

<script>
    import {
        TextInput,
        SelectInput,
        NumberInput,
        CurrencyInput,
        MaskedInput,
    } from './inputs';
    import fieldBase from './inputs/field-base';

    export default {
        data() {
            return { 
                uuid: fieldBase.makeUniqueId(),
                label: '',
                submit: false,
                error: '',
                value: '',
                settings: null
            }
        },
        oncreate() {
            fieldBase.mergeProps(this, this.get('settings'));
        },
        computed:{
            fieldtype: settings => {
                let ft = TextInput;
                if (settings.component) {
                    switch (settings.component.toLowerCase()) {
                        case 'currency':
                            ft = CurrencyInput;
                            break;
                        case 'masked':
                            ft = MaskedInput;
                            break;
                        case 'number':
                            ft = NumberInput;
                            break;
                        case 'select':
                            ft = SelectInput;
                            break;
                    }
                }
                return ft;
            }
        }
    }
</script>

<style>
    .invalid-feedback {
        display: block;
    }
</style>
