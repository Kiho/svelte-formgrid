<Field {uuid} {label} bind:submit bind:error >
    <svelte:component this="{ fieldtype }" {...settings} bind:value bind:submit bind:error {uuid} />
</Field>

<script>
    import {
        TextInput,
        SelectInput,
        NumberInput,
        CurrencyInput,
        MaskedInput,
    } from './inputs';
    import Field from './Field.html';
    import fieldBase from './inputs/field-base';

    export default {
        components: {
            Field,
        },
        data() {
            return { 
                uuid: fieldBase.makeUniqueId(),
                submit: false,
                error: '',
                value: '',
                settings: null
            }
        },
        oncreate() {
            fieldBase.mergeProps(this, this.get().settings);
        },
        computed: {
            label: ({ settings }) => {
                return settings ? settings.label : '';
            },
            fieldtype: ({ settings }) => {
                let ft = TextInput;
                if (settings.component) {
                    switch (settings.component.toLowerCase()) {
                        case 'currency':
                            ft = CurrencyInput;
                            break;
                        case 'masked':
                            ft = MaskedInput;
                            break;
                        case 'number':
                            ft = NumberInput;
                            break;
                        case 'select':
                            ft = SelectInput;
                            break;
                    }
                }
                return ft;
            }
        }
    }
</script>
