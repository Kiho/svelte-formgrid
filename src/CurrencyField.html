<Field :uuid :label bind:submit bind:error >
    <input type="text"
        ref:input 
        class="form-control {{inputClass}}" 
        id="{{uuid}}" 
        placeholder="{{placeholder}}"
        pattern="^(?!\(.*[^)]$|[^(].*\)$)\(?\$?(0|[1-9]\d{0,2}(,?\d{3})?)(\.\d\d?)?\)?$"
        bind:value="text"
        readonly="{{readOnly}}"
        required="{{required}}" 
        on:blur="blur(text)"         
    />
</Field>

<script>
    import { makeUniqueId, mergeProps, formatCurrency, debounce } from './utils'
    import Field from './Field.html';
    import fieldBase from './field-base';

    const toNumber = v => Number(v.replace(/[^0-9\.]+/g,""));

    export default {
        components: {
            Field
        },
        data: fieldBase.data,
        oncreate() {
            fieldBase.oncreate(this);

            this.observe('value', value => {
                this.format(value);
            }, { init: true });
        },
        methods: {
            blur(text) {
                let num = text ? toNumber(text) : 0;
                if (!isNaN(num)) {
                   this.format(num);
                }
                fieldBase.validate(this.refs.input);                
            },
            format(value) {
                const text = formatCurrency(value);
                this.set({ text });	
            },
            unformat(text) {
                const num = text ? toNumber(text) : 0;
                this.set({ value: num });
            },
        }
    }
</script>
