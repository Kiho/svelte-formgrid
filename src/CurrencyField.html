<Field :uuid :label bind:submit bind:error >
    <CurrencyInput {{...settings}} bind:value bind:submit bind:error uniqueId={{true}} />
</Field>

<script>
    import Field from './Field.html';
    import CurrencyInput from './inputs/CurrencyInput.html';
    import fieldBase from './inputs/field-base';

    export default {
        components: {
            Field,
            CurrencyInput
        },
        data: fieldBase.fieldData,
        oncreate() {
            this.set({ settings: this.get(), uuid: fieldBase.makeUniqueId() });
        },
    }
</script>
