<Field :uuid :label bind:submit bind:error >
    <CurrencyInput {{...settings}} bind:value />
</Field>

<script>
    import Field from './Field.html';
    import CurrencyInput from './inputs/CurrencyInput.html';
    import fieldBase from './inputs/field-base';
    import { mergeProps } from './utils';

    export default {
        components: {
            Field,
            CurrencyInput
        },
        data: fieldBase.data,
        oncreate() {
            mergeProps(this, 'settings');
        }, 
    }
</script>
