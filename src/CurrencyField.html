<div class="form-group row">
    <label class="col-4 col-form-label" for={{uuid}}>{{label}}</label>
    <div class="col-8">
        <div class="form-group">
            <input type="text"
                ref:input 
                class="form-control {{inputClass}}" 
                id={{uuid}} 
                placeholder={{placeholder}} 
                bind:value="text"
                readonly="{{readOnly}}"
                required="{{required}}" 
                on:blur="blur(text)"         
            />
            {{#if submit && error}}
            <div class="invalid-feedback">
                {{error}}
            </div>
            {{/if}}
        </div>       
    </div>
</div>

<script>
    import { makeUniqueId, mergeProps, formatCurrency, debounce } from './utils'

    const toNumber = v => Number(v.replace(/[^0-9\.]+/g,""));

    export default {
        data() {
            return { 
                uuid: makeUniqueId(),
                placeholder: '',
                label: '',
                inputClass: '',
                value: '',
                text: '',
                class: '',
                readOnly: false,
                required: false,
                pattern: '',
                validate: null,
                submit: false,
                error: '',
                wait: 1000,
            }
        },
        oncreate() {
            const element = this.refs.input;
            element.onkeyup = (e) => {
                if (this.get('submit')) {
                    const error = element.checkValidity() ? '' : element.validationMessage;
                    this.set({error});
                }
            };
            element.setError = (error) => {
                this.set({ error, submit: true });
            };
            mergeProps(this, 'settings');

            this.observe('value', value => {
                this.format(value);
            }, { init: true });

            const { wait }  = this.get();
            if (wait) {
                this.observe('text', debounce((text) => {
                    // console.log('debounce', text);
                    if (text && text.indexOf('.') > -1) {
                        const num = toNumber(text);                    
                        if (num != 0 && !isNaN(num)) {
                            // console.log('num', num);
                            this.format(num);
                        }
                    }
                }, wait), { init: false });
            }
        },
        methods: {
            blur(text) {
                let num = text ? toNumber(text) : 0;
                // TODO validation message
                if (!isNaN(num)) {
                   this.format(num);
                }
            },
            format(value) {
                const text = formatCurrency(value);
                this.set({ text });	
            },
            unformat(text) {
                const num = text ? toNumber(text) : 0;
                this.set({ value: num });
            },
        }    
    }
</script>

<style>
    .invalid-feedback {
        display: block;
    }
</style>
