<input 
    type='text' 
    ref:input
    class="form-control {inputClass}"  
    placeholder="{placeholder}" 
    bind:value
    readonly="{readOnly}"
    required="{required}" 
    on:change="fire('change', event)"    
    />

<script>
    import fieldBase from './field-base';

    export default {
        data: fieldBase.data,
        oncreate() {
            fieldBase.oncreate(this);
            if (this.options.oncreate) {
                this.options.oncreate(this);
            }
        },
    }
</script>
