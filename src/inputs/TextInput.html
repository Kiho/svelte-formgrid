<input 
    type='text' 
    ref:input
    class="form-control {inputClass}"  
    placeholder="{placeholder}" 
    bind:value
    readonly="{readOnly}"
    required="{required}" 
    on:change="fire('change', event)"
    on:keydown 
    on:focus   
    />

<script>
    import fieldBase from './field-base';

    export default {
        data: fieldBase.data,
        oncreate() {
            fieldBase.oncreate(this);
        },
    }
</script>
