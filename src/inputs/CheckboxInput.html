<input 
    type="checkbox"
    ref:input
    bind:checked="value"
    class="{class}"
    on:change="fire('change', event)"
    on:keydown 
    on:focus 
/>

<script>
    import fieldBase from './field-base';

    export default {
        data() {
            return {
                label: '',
                class: '',
                value: false,
            }
        },
        oncreate() {
            fieldBase.oncreate(this);
        },
    }
</script>
<style>
    input {
        margin: 0 0 0 0.5rem;
    }
</style>
