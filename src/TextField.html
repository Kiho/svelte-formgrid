<Field {settings} {fieldtype} bind:value />

<script>
    import fieldBase from './inputs/field-base';
    import { TextInput } from './inputs';

    export default {
        components: {
            Field: './Field.html'
        },
        data: () => fieldBase.fieldData({ fieldtype: TextInput }),
        oncreate() {
            this.set({ settings: this.get() });
        }, 
    }
</script>
