<DynamicField {{...settings}} :settings bind:value />

<script>
    import fieldBase from './inputs/field-base';
    import DynamicField from './DynamicField.html';
    import { TextInput } from './inputs';

    export default {
        components: {
            DynamicField
        },
        data: fieldBase.fieldData,
        oncreate() {
            this.set({ settings: { fieldtype: TextInput, ...this.get() } });
        }, 
    }
</script>
