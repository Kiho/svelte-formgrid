<Field {settings} {fieldtype} bind:value />

<script>
    import fieldBase from './inputs/field-base';
    import { NumberInput } from './inputs';

    export default {
        components: {
            Field: './Field.html'
        },
        data: () => fieldBase.fieldData({ fieldtype: NumberInput }),
        oncreate() {
            this.set({ settings: this.get() });
        }, 
    }
</script>
