<Field :uuid :label bind:submit bind:error >
    <input type='number' 
        ref:input
        :label
        class="form-control {{inputClass}}"
        placeholder="{{placeholder}}" 
        bind:value
        :required
        readonly="{{readOnly}}"
        />
</Field>

<script>
    import Field from './Field.html';
    import fieldBase from './inputs/field-base';

    export default {
        components: {
            Field
        },
        data: fieldBase.data,
        oncreate() {
            fieldBase.oncreate(this, true);
        },
    }
</script>
