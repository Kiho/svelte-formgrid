<Field :uuid :label bind:submit bind:error >
    <NumberInput {{...settings}} bind:value bind:submit bind:error uniqueId={{true}} />
</Field>

<script>
    import Field from './Field.html';
    import NumberInput from './inputs/NumberInput.html';
    import fieldBase from './inputs/field-base';
    import { mergeProps } from './utils';

    export default {
        components: {
            Field,
            NumberInput
        },
        data: fieldBase.data,
        oncreate() {
            mergeProps(this, 'settings');
        }, 
    }
</script>
