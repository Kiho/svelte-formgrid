<form class="form-horizontal" ref:form>
{{#each rows as row}}
    {{#if row.subtitle}}
    <div class="row subtitle">{{row.subtitle}}</div>
    {{/if}}
    <div class="row {{class}}">
        {{#each row.columns as col}}
        <FormCol bind:source="item" settings="{{col}}" :edit />
        {{/each}}
    </div>
{{/each}}
</form>

<script>
import FormCol from './FormCol.html';

export default {
    data() {
        return {
            class: '',
            edit: true,
            item: {},
            columns: [],
        }
    },
    components:{
        FormCol
    },
    computed:{
        rows: (columns) => {                
            const maxRowNum = Math.max.apply(Math, columns.map(o => o.row))
            const rows = [];
            for (let i = 0; i <= maxRowNum; i++) {
                rows.push({ columns: [] });
            }
            columns.forEach(col => {
                const row = rows[col.row];
                if (row && row.columns) {
                    row.columns.push(col);
                    if (col.subtitle) {
                        row.subtitle = col.subtitle;
                    }
                }                
            });
            return rows;
        },
    },
}
</script>

<style>
    .subtitle {
        margin: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: underline;
        text-transform: uppercase;
    }
</style>
